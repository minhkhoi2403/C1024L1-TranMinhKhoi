<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let message = prompt ("Enter giá trị cho chuỗi message");
        if (message == 'Employee'){
            alert ('Hello');
        }else if (message == 'Director'){
            alert ('Greeting');
        } else if (message == ''){
            alert ('No login');
        } else {
            alert('');
        }
    </script>
</body>
</html>
