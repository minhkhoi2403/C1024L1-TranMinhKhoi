<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra giá trị của số nhập vào</title>
</head>
<body>
    <script>
        let value = prompt ("Type a number");
        
        if (value > 0){
            alert (1);
        } else if(value < 0) {
            alert (-1);
        } else {
            alert (0);
        }
    </script>
</body>
</html>
