<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyen tap Switch Case</title>
</head>
<body>
   <script>
        let browser = prompt ("Enter brower name");
        switch (browser){
            case 'Edge':
                alert("You have got the Edge");
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert('Okey we support these browsers too');
                break;
            default:
                alert ('We hope that this page look ok!');
        }
   </script> 
</body>
</html>
