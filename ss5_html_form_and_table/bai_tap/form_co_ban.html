<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form cơ bản</title>
</head>
<body>
<form action="https://google.com.vn" name="search" method="get">
<form>
    <h1>Order Form</h1>
    <h2>What would you like to buy?</h2>
    <span>Choose your food you want</span>
    <select>
        <option>bánh mì</option>
        <option>cơm cháy</option>
        <option>phở</option>
        <option>bún bò</option>
        <option>cơm sườn</option>
    </select>
    <h2>How many would you like to order</h2>
    <input type="radio" name="number" value="1-10$" checked>1-10$ <br>
    <input type="radio" name="number" value="2-20$">2-20$ <br>
    <input type="radio" name="number" value="3-30$">3-30$ <br>
    <h2>Name</h2>
    <span>First Name</span>
    <input type="text" size="25">
    <span>Last Name</span>
    <input type="text" size="25">
    <h2>Email</h2>
    <input type="email" size="25">
    <h2>Phone Number</h2>
    <input type="text" max maxlength="11" height="10">
    <input type="submit" value="Submit">
</form>
</body>
</html>
