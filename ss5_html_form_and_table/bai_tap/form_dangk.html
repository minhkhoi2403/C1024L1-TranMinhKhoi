<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form dang ky</title>
</head>
<body>
    <form>
        <div>Họ và tên</div>
        <input type="text" name="Họ và tên" size="25"><br>
        <div>Email</div>
        <input type="email" name="Email" size="25"><br>
        <div>Số điện thoại</div>
        <input type="number" name="Số điện thoại" size="25"><br>
        <div>Giới tính</div>
        <input type="radio" name="Giới tính" value="Nam">Nam
        <input type="radio" name="Giới tính" value="Nữ">Nữ<br>
        <button type="submit" name="Gứi thông tin">Đăng ký</button>
    </form>
</body>
</html>
