<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Con rắn</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="instructions" class="instructions">
    <p><strong>Hướng Dẫn Chơi:</strong></p>
    <ul>
      <li>Nhấn các phím mũi tên để di chuyển con rắn.</li>
      <li>Ăn thức ăn nhỏ để tăng điểm (+1).</li>
      <li>Ăn thức ăn lớn (Big Food) để tăng nhiều điểm (+5).</li>
      <li>Game kết thúc khi rắn tự đâm vào mình.</li>
    </ul>
    <button id="startGame">Bắt Đầu</button>
  </div>
  
  
<div id="gameBox" class="box" style="display: none;">
  <div>GAME CON HEO</div>
    <div class="wrapper">
      <div class="game-details">
        <span class="score">Score: 0</span>
        <span class="high-score">High Score: 0</span>
      </div>
      <div class="play-board"></div>
      <div class="controls">
        <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
        <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
        <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
        <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
      </div>
    </div>
  </div>
  
  
</body>
</html>
